<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Dom - List</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Dom</h1>

  <!-- create a list of books using data from the js file -->
   <main class="books">
    <h2>My reading list</h2>
    <section class="addBooks">
      <label for="newBook">Add a new book (press enter to add)</label>
      <input type="text" id="newBook">
      <ul class="addedBooks"></ul>
    </section>
    <section class="bookList">
    </section>
    <!-- Section of boooks from an API -->
     <section class="booksFromApi"></section>

  </main>
  <!-- add script here -->
   <script src="script.js"></script>
</body>
</html>
